<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.1);
    }

    .modal-content {
      background-color:rgba(255, 255, 255, 0.5);
      margin-left: 130px;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 25px;
      width: 500px;
    }

    .btngame
    {
      border-radius: 8px;
      height: 30px;
    }

  </style>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p style="text-align: center; width: 97%">
      <b>Enter Level Data or load Default Level:</b>
    </p>
    <textarea id="text" style="width: 97%; height: 200px;">

    </textarea>
    <br/>
    <input type="button" class="btngame" id="default" style="width: 49%;" value="Load Default Level"></input>
    <input type="button" class="btngame" id="start" style="width: 49%;" value="Start Game"></input>
  </div>

</div>


<canvas id="myCanvas" style="margin: -8px; padding: -5px;" width="800" height="600"></canvas>

<div style="display:none;">
  <img
          id="srcimg"
          src="images/Background_1.png"
          width="800"
          height="600" />
</div>

<script type="module">
  import { startGame } from "./js/examplegame/MainGameImpl.js";

  function start()
  {
    let forbid;
    let txt = $("#text").val();
    forbid = (new RegExp(".*[a-zA-Z].*")).test(txt);
    if (forbid)
    {
      alert("WARNING: No letters allowed in Level!");
      return;
    }


    txt = txt.replaceAll("\r", "");
    txt = txt.replaceAll(" ", "");

    if (txt.length < 10)
    {
      alert("You need to specify a Level or use the 'Load Default Level' button!");
      return;
    }

    var modal = document.getElementById("myModal");
    modal.style.display = "none";

    let result = new Array();
    let firstArrayDimension = txt.split("\n");

    for (let i = 0; i < firstArrayDimension.length; i++)
    {
      result.push(firstArrayDimension[i].split(","));
    }
    startGame(result);

  }
